<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>朝阳区数字图书馆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--
    <link href="css/non-responsive.css" rel="stylesheet">
    -->
    <link href="css/easyui.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <!--
    <link href="css/global.css" rel="stylesheet">
    -->
    <style type="text/css">
        td {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        td > select {
            width: 90%;
        }

        .menu-item {
            color: #ffffff;
            background-repeat: no-repeat;
            background-image: url('images/icons.png');
            padding-left: 24px;
        }

        .menu-item:hover {
            color: #0091ff;
        }

        .active-menu-item {
            color: #0091ff;
        }

        .mainContent tr:nth-child(even) {
            background-color: #ffffff;
        }

        .first {
            width: 15%;
            padding-right: 10px;
            text-align: end;
        }

        .first-value {
            width: 30%;
        }

        .second {
            width: 15%;
            padding-right: 10px;
            text-align: end;
        }

        .second-value {
            width: 40%;
        }

        .filter-title {
            width: 30%;
            padding-right: 10px;
            text-align: end;
        }

        .filter-title-value {
            width: 70%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="height: 102px;">
        <div class="col-lg-3"
             style="text-align: center; color: #ffffff; background-color: #1378d5; font-size: 20px; line-height: 25px; padding-top: 26px; height: 100%;">
            朝阳区数字图书馆<br/>
            管理系统
        </div>
        <div class="col-lg-9"
             style="text-align: right; color: #ffffff; padding-top: 48px; background-color: #0091ff; font-size: 13px; height: 100%;">
            ${name}管理员 | <span>退出</span>
            <span style="margin-left: 25px">2015年4月3日 星期四</span>
        </div>
    </div>
    <div class="row" style="background-color: #fff; height: 582px;">
        <div class="col-lg-3"
             style="cursor: pointer; height: 100%; background-color: #373d48; color: #ffffff; line-height: 200%; font-size: x-large; padding-top: 60px; padding-bottom: 60px">
            <ul style="list-style: none; font-size: 16px">
                <li id="firstPage"
                    class="menu-item"
                    style="background-position: 0 -66px;">
                    管理首页
                </li>
                <li id="bookList"
                    class="menu-item"
                    style="background-position: 0 -124px;">
                    数字图书管理
                    <!--
                    <ul>
                        <li id="importBooks">图书入库</li>
                        <li id="DRM">DRM设置</li>
                        <li id="bookList">图书列表</li>
                    </ul>
                    -->
                </li>
                <li id="deviceList"
                    class="menu-item"
                    style="background-position: 0 -180px;">
                    借阅机管理
                </li>
                <li id="userManagement"
                    class="menu-item"
                    style="background-position: 0 -240px;">
                    用户管理
                    <!--
                    <ul style="list-style: none">
                        <li id="userManagement">用户管理</li>
                        <li id="administratorManagement">管理员信息</li>
                    </ul>
                    -->
                </li>
                <li id="stats"
                    class="menu-item"
                    style="background-position: 0 -300px;">
                    统计信息
                </li>
                <li id="administratorManagement"
                    class="menu-item"
                    style="background-position: 0 -360px;">
                    修改密码
                </li>
            </ul>
        </div>
        <div class="col-lg-9" style="padding: 0; height: 100%; line-height: 200%">
            <div id="contentTitle"
                 style="background-color: #e9e9e9; color: #0091ff; padding-top: 54px; padding-left: 20px; font-size: x-large; height: 102px;"></div>
            <div id="mainContainer"
                 style="padding-top: 30px; padding-bottom: 60px; padding-left: 20px; padding-right: 20px;"></div>
        </div>
    </div>
    <div class="row" style="height: 88px;">
        <div class="col-lg-12" style="background-color: #373d48; color: #ffffff; text-align: center">
            footer info, legal info, address info
        </div>
    </div>
</div>
<div class="modal fade" id="createDevice" tabindex="-1" role="dialog" aria-labelledby="create device" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建借阅机</h4>
            </div>
            <div class="modal-body">
                <input id="newDeviceNo" type="text" placeholder="编号"><br />
                <input id="newDeviceAddress" type="text" placeholder="借阅机位置">
                <input id="newDeviceSetupTime" type="text" placeholder="安装时间"><br />
                <input id="newDeviceControlNo" type="text" placeholder="远端控制帐号">
                <input id="newDeviceControlPassword" type="text" placeholder="远端控制密码"><br />
                <input id="newDeviceIPAddress" type="text" placeholder="IP地址">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<template id="firstPageContent">
    <div>
        <div style="color: darkblue">用户总数：${userCount}名</div>
        <div style="background-color: #ffffff;">入库图书：${bookCount}册 | 上架图书：${normalBookCount}册</div>
        <div style="background-color: #ffffff;">借阅机总数：${deviceCount}台 | 正常运行数：${liveDeviceCount}台</div>
    </div>
</template>
<template id="bookFilter">
    <table style="width: 100%;">
        <!--
        <caption>filter</caption>
        <colgroup>
            <col class="first" span="1"/>
            <col class="first-value" span="1"/>
            <col class="second" span="1"/>
            <col class="second-value" span="1"/>
        </colgroup>
        -->
        <tbody>
        <tr>
            <th class="first"><label for="bookId">图书 ID</label></th>
            <td class="first-value"><input id="bookId"/></td>
            <th class="second"><label for="bookName">图书名称</label></th>
            <td class="second-value"><input id="bookName"/></td>
        </tr>
        <tr>
            <th class="first"><label for="author">作者名称</label></th>
            <td class="first-value"><input id="author"/></td>
            <th class="second"><label for="publisher">出 版 社</label></th>
            <td class="second-value"><input id="publisher"></td>
        </tr>
        <tr>
            <th class="first"><label for="bookStandardClassifier">中图分类</label></th>
            <td class="first-value"><select id="bookStandardClassifier"></select></td>
            <th class="second"><label for="bookClassifier">书库分类</label></th>
            <td class="second-value"><select id="bookClassifier"></select></td>
        </tr>
        <tr>
            <th class="first"><label>下架状态</label></th>
            <td class="first-value">
                <input name="bookState" type="radio" value="isBan"/>下架
                <input name="bookState" type="radio" value="normal"/>正常
            </td>
            <th class="second"><label for="drmDuration">DRM时间设置</label></th>
            <td class="second-value"><input id="drmDuration" placeholder="天数">
                <button id="setDrmDuration" class="btn btn-danger">设置</button>
            </td>
        </tr>
        </tbody>
    </table>
</template>
<template id="tableFramework">
    <table class="mainContent" border="1" style="width: 100%">
        <!--
        <colgroup id="cols"></colgroup>
        -->
        <thead id="header"></thead>
        <tbody id="body"></tbody>
    </table>
    <ul id="pageIndex" class="pagination" id='pagicontainer'></ul>
</template>
<template id="bookItemColumn">
    <col id="tableBookId"/>
</template>
<template id="bookItemHeader">
    <tr>
        <th style="width: 10%">图书ID</th>
        <th style="width: 10%">图书名称</th>
        <th style="width: 8%">作者名称</th>
        <th style="width: 8%">出版社</th>
        <th style="width: 10%">书库分类</th>
        <th style="width: 10%">中图分类</th>
        <th style="width: 12%">ISBN</th>
        <th style="width: 8%">下架状态</th>
        <th style="width: 14%">图书管理</th>
    </tr>
</template>
<template id="bookItem">
    <tr>
        <td style="width: 10%">${id}</td>
        <td style="width: 10%">${name}</td>
        <td style="width: 8%">${author}</td>
        <td style="width: 8%">${publisher}</td>
        <td style="width: 10%">${firstLevelClassify}</td>
        <td style="width: 10%">${standardClassify}</td>
        <td style="width: 12%">${isbn}</td>
        <td style="width: 8%">${state}</td>
        <td style="width: 14%">
            <button class="biz" data-id="${id}">图书借阅详情</button>
            <button class="ban" data-id="${id}">下架</button>
            <button class="remove" data-id="${id}">删除</button>
        </td>
    </tr>
</template>
<template id="deviceFilter">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createDevice">
        创建借阅机
    </button>
    <hr/>
    <table style="width: 100%;">
        <!--
        <caption>filter</caption>
        <colgroup>
            <col class="first" span="1"/>
            <col class="first-value" span="1"/>
            <col class="second" span="1"/>
            <col class="second-value" span="1"/>
        </colgroup>
        -->
        <tbody>
        <tr>
            <th class="first"><label for="deviceNo">编号</label></th>
            <td class="first-value"><input id="deviceNo"/></td>
            <th class="second"><label for="deviceAddress">借阅机位置</label></th>
            <td class="second-value"><input id="deviceAddress"/></td>
        </tr>
        <tr>
            <th class="first"><label for="deviceId">借阅机ID</label></th>
            <td class="first-value"><input id="deviceId"/></td>
            <th class="second"><label for="deviceIp">借阅机IP</label></th>
            <td class="second-value"><input id="deviceIp"></td>
        </tr>
        <tr>
            <th class="first"><label for="setupTime">安装时间</label></th>
            <td class="first-value"><input type="date" id="setupTime"></td>
            <th class="second"><label>状态</label></th>
            <td class="second-value">
                <input type="radio" name="deviceState" value="heartbeat">心跳
                <input type="radio" name="deviceState" value="offline">离线
            </td>
        </tr>
        </tbody>
    </table>
</template>
<template id="deviceItemHeader">
    <tr>
        <th>借阅机ID</th>
        <th>编号</th>
        <th>借阅机位置</th>
        <th>安装时间</th>
        <th>远端控制帐号</th>
        <th>远端控制密码</th>
        <th>状态</th>
        <th>管理</th>
    </tr>
</template>
<template id="deviceItem">
    <tr>
        <td>${id}</td>
        <td>${no}</td>
        <td>${address}</td>
        <td>${setupTime}</td>
        <td>${controlNo}</td>
        <td>${controlPassword}</td>
        <td>${state}</td>
        <td>
            <button data-id="${id}">图书借阅详情</button>
        </td>
    </tr>
</template>
<template id="userFilter">
    <table style="width: 100%;">
        <!--
        <caption>filter</caption>
        <colgroup>
            <col class="first" span="1"/>
            <col class="first-value" span="1"/>
            <col class="second" span="1"/>
            <col class="second-value" span="1"/>
        </colgroup>
        -->
        <tbody>
        <tr>
            <th class="filter-title"><label for="userNo">用户编号</label></th>
            <td class="filter-title-value"><input id="userNo"/></td>
        </tr>
        <tr>
            <th class="filter-title"><label for="deviceId">注册时间</label></th>
            <td class="filter-title-value">
                <label for="registerStartTime">从</label>
                <input type="date" id="registerStartTime"/>
                <label for="registerStopTime">到</label>
                <input type="date" id="registerStopTime"/>
            </td>
        </tr>
        </tbody>
    </table>
</template>
<template id="userItemHeader">
    <tr>
        <th>用户ID</th>
        <th>用户编号</th>
        <th>注册时间</th>
        <th>状态</th>
        <th>图书借阅</th>
    </tr>
</template>
<template id="userItem">
    <tr>
        <td>${id}</td>
        <td>${no}</td>
        <td>${registerTime}</td>
        <td>${state}</td>
        <td>
            <button data-id="${id}">图书借阅详情</button>
        </td>
    </tr>
</template>
<template id="statsFilter">
    <table style="width: 100%;">
        <tbody>
        <tr>
            <th class="filter-title"><label for="bizUserId">用户ID</label></th>
            <td class="filter-title-value"><input id="bizUserId"/></td>
            <th class="filter-title"><label for="bizDeviceId">借阅机ID</label></th>
            <td class="filter-title-value"><input id="bizDeviceId"/></td>
        </tr>
        <tr>
            <th class="filter-title"><label for="bizBookId">书籍ID</label></th>
            <td class="filter-title-value"><input id="bizBookId"/></td>
            <th class="filter-title"><label for="bizAction">类型</label></th>
            <td class="filter-title-value"><input id="bizAction"/></td>
        </tr>
        <tr>
            <th class="filter-title"><label>时间</label></th>
            <td class="filter-title-value" colspan="3">
                <label for="startTime">从</label>
                <input type="date" id="startTime"/>
                <label for="stopTime">到</label>
                <input type="date" id="stopTime"/>
            </td>
        </tr>
        </tbody>
    </table>
</template>
<template id="statsItemHeader">
    <tr>
        <th>用户ID</th>
        <th>图书ID</th>
        <th>借阅机ID</th>
        <th>时间</th>
        <th>类型</th>
    </tr>
</template>
<template id="statsItem">
    <tr>
        <td>${userId}</td>
        <td>${bookId}</td>
        <td>${deviceId}</td>
        <td>${time}</td>
        <td>${action}</td>
    </tr>
</template>
<template id="pageIndexTemplate">
    <li class="first-page"><a href="javascript:void(0)" data-pageNo="1">&laquo;</a></li>
    <li class="page-item"><a href="javascript:void(0)" data-pageno="${pageno}">${pageno}</a></li>
    <li class="last-page"><a href="javascript:void(0)" data-pageno="${pageno}">&raquo;</a></li>
</template>
<template id="bookStatsHeader">
    <tr>
        <th>图书编号</th>
        <th>图书名称</th>
        <th>关注数量
            <button>Up\Down</button>
        </th>
        <th>阅读数量
            <button>Up\Down</button>
        </th>
        <th>下载数量
            <button>Up\Down</button>
        </th>
    </tr>
</template>
<template id="bookStatsItem">
    <tr>
        <td>${id}</td>
        <td>${name}</td>
        <td>${followCount}</td>
        <td>${readCount}</td>
        <td>${downloadCount}</td>
    </tr>
</template>
<template id="statsContent">
    <table border="1">
        <thead>
        <tr>
            <th>图书编号</th>
            <th>图书名称</th>
            <th>关注数量
                <button>Up\Down</button>
            </th>
            <th>阅读数量
                <button>Up\Down</button>
            </th>
            <th>下载数量
                <button>Up\Down</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${followCount}</td>
            <td>${readCount}</td>
            <td>${downloadCount}</td>
        </tr>
        </tbody>
    </table>
</template>
<template id="administratorInfo">
    <table>
        <tbody>
        <tr>
            <th>登录名</th>
            <td>admin</td>
        </tr>
        <tr>
            <th>旧密码</th>
            <td><input id="oldPassword"></td>
        </tr>
        <tr>
            <th>新密码</th>
            <td><input id="newPassword"></td>
        </tr>
        <tr>
            <th>确认新密码</th>
            <td><input id="retryNewPassword"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="setPassword">重置密码</button>
            </td>
        </tr>
        </tbody>
    </table>
</template>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<script src="js/util.js"></script>
<!--
<script src="js/baseService.js"></script>
<script src="js/tree.js"></script>
-->
<script src="js/index.js"></script>
</body>
</html>
