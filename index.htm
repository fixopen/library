<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/non-responsive.css" rel="stylesheet">
    <link href="css/easyui.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            您好！欢迎登陆朝阳区数字图书馆管理系统！
            <span>2015年4月3日 星期四</span>
            <span>退出</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <ul style="cursor: pointer">
                <li id="firstPage">管理首页</li>
                <li>
                    数字图书管理
                    <ul>
                        <li id="importBooks">图书入库</li>
                        <li id="DRM">DRM设置</li>
                        <li id="bookList">图书列表</li>
                    </ul>
                </li>
                <li id="deviceList">借阅机管理</li>
                <li>
                    用户管理
                    <ul>
                        <li id="userManagement">用户管理</li>
                        <li id="administratorManagement">管理员信息</li>
                    </ul>
                </li>
                <li id="stats">统计信息</li>
            </ul>
        </div>
        <div class="col-lg-9" id="mainContainer"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            footer info, legal info, address info
        </div>
    </div>
</div>
<template id="firstPageContent">
    入库图书：100000册 上架图书：98374册<br />
    借阅机总数：145台 正常运行数：142台<br />
    用户总数：394857名
</template>
<template id="bookFilter">
    出 版 社:<input id="publisher" />
    I S B N:<input id="isbn" /><br />
    图书名称:<input id="bookName" />
    图书 ID:<input id="bookId" /><br />
    书库分类:<input id="bookClassifier" />
    中图分类:<input id="bookStandardClassifier" /><br />
    作者名称:<input id="author" />
    上下架状态:<input id="bookState" />
</template>
<template id="tableFramework">
    <table border="1">
        <thead id="header"></thead>
        <tbody id="body"></tbody>
    </table>
    <ul id="pageIndex"></ul>
</template>
<template id="bookItemHeader">
    <tr>
        <th>图书ID</th>
        <th>图书名称</th>
        <th>作者名称</th>
        <th>出版社</th>
        <th>书库分类</th>
        <th>中图分类</th>
        <th>ISBN</th>
        <th>上下架状态</th>
        <th>图书管理</th>
    </tr>
</template>
<template id="bookItem">
    <tr>
        <td>${id}</td>
        <td>${name}</td>
        <td>${author}</td>
        <td>${publisher}</td>
        <td>${classifier}</td>
        <td>${standardClassifier}</td>
        <td>${ISBN}</td>
        <td>${state}</td>
        <td>
            图书借阅详情 下架
        </td>
    </tr>
</template>
<template id="deviceFilter">
    编号:<input id="deviceNo" />
    借阅机位置:<input id="deviceAddress" /><br />
    借阅机ID:<input id="deviceId" />
    借阅机IP:<input id="deviceIp" /><br />
    安装时间:<input id="setupTime" />
    状态:<input id="deviceState" />
</template>
<template id="deviceItemHeader">
    <tr>
        <th>借阅机ID</th>
        <th>编号</th>
        <th>借阅机位置</th>
        <th>借阅机IP</th>
        <th>安装时间</th>
        <th>远端控制帐号</th>
        <th>远端控制密码</th>
        <th>状态</th>
        <th>管理</th>
    </tr>
</template>
<template id="deviceItem">
    <tr>
        <td>${id}</td>
        <td>${no}</td>
        <td>${address}</td>
        <td>${ip}</td>
        <td>${setupTime}</td>
        <td>${controller}</td>
        <td>${controllerPassword}</td>
        <td>${state}</td>
        <td>
            图书借阅详情
        </td>
    </tr>
</template>
<template id="userFilter">
    用户编号:<input id="userNo" /><br />
    注册时间:从<input id="registerStartTime" />到<input id="registerStopTime" /><br />
    状态:<input id="userState" />
</template>
<template id="userItemHeader">
    <tr>
        <th>用户ID</th>
        <th>用户编号</th>
        <th>注册时间</th>
        <th>状态</th>
        <th>图书借阅</th>
    </tr>
</template>
<template id="userItem">
    <tr>
        <td>${id}</td>
        <td>${no}</td>
        <td>${registerTime}</td>
        <td>${state}</td>
        <td>
            图书借阅详情
        </td>
    </tr>
</template>
<template id="pageIndexTemplate">
    <li class="first-page"><a href="javascript:void(0)" pn="1">&laquo;</a></li>
    <li class="page-item"><a href="javascript:void(0)" pn="${pn}">${pn}</a></li>
    <li class="last-page"><a href="javascript:void(0)" pn="${pn}">&raquo;</a></li>
</template>
<template id="statsContent">
    <table border="1">
        <thead>
        <tr>
            <th>图书编号</th>
            <th>图书名称</th>
            <th>关注数量</th>
            <th>阅读数量</th>
            <th>下载数量</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${followCount}</td>
            <td>${readCount}</td>
            <td>${downloadCount}</td>
        </tr>
        </tbody>
    </table>
</template>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<script src="js/util.js"></script>
<script src="js/tree.js"></script>
<script src="js/index.js"></script>
</body>
</html>
