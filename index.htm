<!DOCTYPE html>
<html>

    <title>朝阳区数字图书馆</title>

    <style type="text/css">
        td {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        td > select {
            width: 90%;
        }
        .ax_paragraph {
            font-family: "Arial Normal","Arial";
            font-weight: 400;
            font-style: normal;
            font-size: 13px;
            color: #333;
            text-align: left;
            line-height: normal;
        }
        .menu-item {
            color: #ffffff;
            background-repeat: no-repeat;
            background-image: url('images/icons.png');
            padding-left: 24px;
        }

        .menu-item:hover {
            color: #0091ff;
        }

        .active-menu-item {
            color: #0091ff;
        }

        .mainContent tr:nth-child(even) {
            background-color: #ffffff;
        }

        .first {
            width: 15%;
            padding-right: 10px;
            text-align: end;
        }

        .first-value {
            width: 30%;
        }

        .second {
            width: 15%;
            padding-right: 10px;
            text-align: end;
        }

        .second-value {
            width: 40%;
        }

        .filter-title {
            width: 30%;
            padding-right: 10px;
            text-align: end;
        }

        .filter-title-value {
            width: 70%;
        }
        .button-click {
            color: red;
        }
        .button-remove-click {
            color: #ffffff;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row" style="height: 102px;">
        <div class="col-lg-2"
             style="text-align: center; color: #ffffff; background-color: #1378d5; font-size: 20px; line-height: 25px; padding-top: 26px; height: 100%;">
            朝阳区数字图书馆<br/>
            管理系统
        </div>
        <div class="col-lg-10"
             style="text-align: right; color: #ffffff; padding-top: 48px; background-color: #0091ff; font-size: 13px; height: 100%;">
            <span id="loginName"></span> 管理员 | <span id="logout" style="cursor: pointer">退出</span>
            <span id="timeNow" style="margin-left: 25px"></span>
        </div>
    </div>
    <div class="row" style="background-color: #e9e9e9; height: 820px;">
        <div class="col-lg-2"
             style="cursor: pointer; height: 100%; background-color: #373d48; color: #ffffff; line-height: 200%; font-size: x-large; padding-top: 60px; padding-bottom: 60px">
            <ul style="list-style: none; font-size: 16px;padding-left:10%;">
                <li id="firstPage"
                    class="menu-item"
                    style="background-position: 0 -66px;">
                    管理首页
                </li>
                <li id="bookList"
                    class="menu-item"
                    style="background-position: 0 -124px;">
                    数字图书管理
                    <!--
                    <ul>
                        <li id="importBooks">图书入库</li>
                        <li id="DRM">DRM设置</li>
                        <li id="bookList">图书列表</li>
                    </ul>
                    -->
                </li>
                <li id="deviceList"
                    class="menu-item"
                    style="background-position: 0 -180px;">
                    借阅机管理
                </li>
                <li id="userManagement"
                    class="menu-item"
                    style="background-position: 0 -240px;">
                    用户管理
                    <!--
                    <ul style="list-style: none">
                        <li id="userManagement">用户管理</li>
                        <li id="administratorManagement">管理员信息</li>
                    </ul>
                    -->
                </li>
                <li id="statsInfo"
                    class="menu-item"
                    style="background-position: 0 -300px;">
                    统计信息
                </li>
                <li id="stats"
                    class="menu-item"
                    style="background-position: 0 -300px;">
                    排行榜
                </li>
                <li id="administrator"
                    class="menu-item"
                    style="background-position: 0 -360px;">
                    权限管理
                </li>
                <li id="administratorManagement"
                    class="menu-item"
                    style="background-position: 0 -360px;">
                    修改密码
                </li>
            </ul>
        </div>
        <div class="col-lg-10" style="padding: 0; height: 100%; line-height: 200%">
            <div id="contentTitle"
                 style="background-color: #e9e9e9; color: #0091ff; padding-top: 54px; padding-left: 20px; font-size: x-large; height: 102px;"></div>
            <div id="mainContainer"
                 style="padding-top: 30px; padding-bottom: 60px; padding-left: 20px; padding-right: 20px;"></div>
        </div>
    </div>
    <div class="row" style="height: 88px;">
        <div class="col-lg-12" style="background-color: #373d48; color: #ffffff; text-align: center">
            footer info, legal info, address info
        </div>
    </div>
</div>
<div class="modal fade" id="createDevice" tabindex="-1" role="dialog" aria-labelledby="create device"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建借阅机</h4>
            </div>
            <div class="modal-body" style="background-color: grey;">
                <input id="newDeviceId" type="text" placeholder="借阅机ID" style="border-radius:5px;margin: 5px;">
                <input id="newDeviceNo" type="text" placeholder="编号" style="border-radius:5px;margin: 5px;"><br/>
                <input id="newDeviceAddress" type="text" placeholder="借阅机位置" style="border-radius:5px;margin: 5px;">
                <input id="newDeviceSetupTime" type="date" placeholder="安装时间" style="border-radius:5px;margin: 5px;height:20px;"><br/>
                <!--<input id="newDeviceSetupTime"  placeholder="安装时间" class="Wdate" type="datatime" id="d16" onfocus="WdatePicker({position:{left:0,top:0}})"/><br/>-->
                <input id="newDeviceControlNo" type="text" placeholder="远端控制帐号" style="border-radius:5px;margin: 5px;">
                <input id="newDeviceControlPassword" type="text" placeholder="远端控制密码" style="border-radius:5px;margin: 5px;"><br/>
                <input id="newDeviceIPAddress" type="text" placeholder="IP地址" style="border-radius:5px;margin: 5px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<template id="firstPageContent">
    <div class="index hg" style="padding:0px;margin:0px;">
        <h2 class="ico">用户总数：${userCount}名</h2>
        <ul class="outTiao hg">
            <li>入库图书：<em>${bookCount}</em>册</li>
            <i></i>
            <li>上架图书：<em class="red">${normalBookCount}</em>册</li>
        </ul>
        <ul class="outTiao hg">
            <li>借阅机总数：<em>${deviceCount}</em>台</li>
            <i></i>
            <li>正常运行数：<em class="red">${liveDeviceCount}</em>台</li>
        </ul>
    </div>

    <!--<div>-->
    <!--<div style="color: darkblue">用户总数：${userCount}名</div>-->
    <!--<div style="background-color: #ffffff;">入库图书：${bookCount}册 | 上架图书：${normalBookCount}册</div>-->
    <!--<div style="background-color: #ffffff;">借阅机总数：${deviceCount}台 | 正常运行数：${liveDeviceCount}台</div>-->
    <!--</div>-->
</template>
<template id="bookFilter">
    <div>
        <!--<div class="row ">-->

            <tbody>
            <tr>
                <th class="first"><label for="bookId">图书 ID</label></th>
                <td class="first-value"><input id="bookId" style="border-radius:5px;"/></td>
                <th class="second"><label for="bookName">图书名称</label></th>
                <td class="second-value"><input id="bookName" style="border-radius:5px;"/></td>
            </tr>
            <tr>
                <th class="first"><label for="author">作者名称</label></th>
                <td class="first-value"><input id="author" style="border-radius:5px;"/></td>
                <th class="second"><label for="publisher">出 版 社</label></th>

            </tr>

                <td class="first-value"><select id="bookStandardClassifier" style="width:150px;"></select></td>
                <th class="second"><label for="bookClassifier">书库分类</label></th>
                <td class="second-value"><select id="bookClassifier" style="width:150px;"></select></td>

                <th class="first"><label>上下架状态</label></th>
                <td class="first-value">

                </td>

        </table>
        <hr/>

            <span class="second"><label for="drmDuration">DRM时间设置</label></span>

<template id="tableFramework">
    <div class="row">
        <table class="mainContent table table-striped table-bordered table-condensed" border="1"
               style="text-align: center;">
            <!--
            <colgroup id="cols"></colgroup>
            -->
            <thead id="header"></thead>
            <tbody id="body"></tbody>
        </table>
        <ul id="pageIndex" class="pagination" id='pagicontainer' style="float:right;margin-top:0px;"></ul>
    </div>
</template>
<template id="bookItemColumn">
    <col id="tableBookId"/>
</template>
<template id="bookItemHeader">
    <tr class="permission-tr">
        <th style="min-width: 10%;text-align: center;">图书ID</th>
        <th style="min-width: 10%;text-align: center;">图书名称</th>
        <th style="min-width: 10%;text-align: center;">作者名称</th>
        <th style="min-width: 10%;text-align: center;">出版社</th>
        <th style="min-width: 10%;text-align: center;">书库分类</th>
        <th style="min-width: 10%;text-align: center;">中图分类</th>
        <th style="min-width: 10%;text-align: center;">ISBN</th>
        <th style="min-width: 10%;text-align: center;">上下架状态</th>
        <th style="min-width: 10%;text-align: center;">图书管理</th>
    </tr>
</template>
<template id="bookItem">
    <tr class="permission-tr">
        <td>${id}</td>
        <td title="${name}"><h5
                style="width: 70px;text-overflow: ellipsis; white-space: nowrap; overflow: hidden;margin-top: 5px;">
            ${name}</h5></td>
        <td title="${author}"><h5
                style="width: 70px;text-overflow: ellipsis; white-space: nowrap; overflow: hidden;margin-top: 5px;">
            ${author}</h5></td>
        <td title="${publisher}"><h5
                style="width: 70px;text-overflow: ellipsis; white-space: nowrap; overflow: hidden;margin-top: 5px;">
            ${publisher}</h5></td>
        <td>${firstLevelClassify}</td>
        <td>${standardClassify}</td>
        <td title="${isbn}"><h5
                style="width: 70px;text-overflow: ellipsis; white-space: nowrap; overflow: hidden;margin-top: 5px;">
            ${isbn}</h5></td>
        <td>${state}</td>
        <td>
            <button class="biz" data-id="${id}">图书借阅详情</button>
            <button class="ban" data-id="${id}">${checkState}</button>
            <!--<button class="remove" data-id="${id}">删除</button>-->
        </td>
    </tr>
</template>
<template id="deviceFilter">
    <div>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createDevice">
            创建借阅机
        </button>
        <hr/>
        <table style="width: 100%;">
            <!--
            <caption>filter</caption>
            <colgroup>
                <col class="first" span="1"/>
                <col class="first-value" span="1"/>
                <col class="second" span="1"/>
                <col class="second-value" span="1"/>
            </colgroup>
            -->
            <tbody>
            <tr>
                <th class="first"><label for="deviceNo">编号</label></th>
                <td class="first-value"><input id="deviceNo" style="border-radius:5px;"/></td>
                <th class="second"><label for="deviceAddress">借阅机位置</label></th>
                <td class="second-value"><input id="deviceAddress" style="border-radius:5px;"/></td>
            </tr>
            <tr>
                <th class="first"><label for="deviceId">借阅机ID</label></th>
                <td class="first-value"><input id="deviceId" style="border-radius:5px;"/></td>
                <th class="second"><label for="deviceIp">借阅机IP</label></th>
                <td class="second-value"><input id="deviceIp" style="border-radius:5px;"/></td>
            </tr>
            <tr>
                <th class="second"><label>状态</label></th>
                <td class="second-value">
                    <input type="radio" name="deviceState" value="heartbeat">心跳
                    <input type="radio" name="deviceState" value="offline">离线
                </td>
                <th class="first"><label for="setupTime">安装时间从</label></th>
                <td class="first-value">
                    <!--<input id="setupTime" class="Wdate" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'setupTime\')||\'9990-10-01\'}'})"/><label >到</label>-->
                    <!--<input id="setupStopTime" class="Wdate" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'setupStopTime\')}',maxDate:'9990-10-01'})"/>-->
                    <!--<input type="text" class="Wdate" id="setupTime" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'setupTime\',{d:-3});}'})"/>-->
                    <!--<label >到</label>-->
                    <!--<input type="text" class="Wdate" id="setupStopTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'setupStopTime\',{d:3});}'})"/>-->
                    <input type="date" id="setupTime" style="border-radius:5px;"/>
                    <label for="setupStopTime">到</label></th><input type="date" id="setupStopTime" style="border-radius:5px;"/>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</template>

    <tr>

</template>

        <td>${controlNo}</td>

        <td>${state}</td>

<template id="statsFilter">

        <td>${userId}</td>
        <td>${bookId}</td>
        <td>${deviceId}</td>
        <td>${time}</td>
        <td>${action}</td>
    </tr>
</template>
<template id="pageIndexTemplate">
    <ul>
        <li class="first-page"><a href="javascript:void(0)" data-pageNo="1">&laquo;</a></li>
        <li class="page-item"><a href="javascript:void(0)" data-pageno="${pageno}">${pageno}</a></li>
        <li class="last-page"><a href="javascript:void(0)" data-pageno="${pageno}">&raquo;</a></li>
    </ul>
</template>
<template id="bookStatsHeader">
    <tr >
        <th style="text-align:center;">图书编号</th>
        <th style="text-align:center;">图书名称</th>

            <button id="followOrder" data-order="any" >关注数量</button>
        </th>
        <th style="text-align:center;">
            <button id="viewOrder" data-order="any">阅读数量</button>
        </th>
        <th style="text-align:center;">
            <button id="downloadOrder" data-order="down">下载数量</button>
        </th>
    </tr>
</template>
<template id="bookStatsItem">

        <td title="${name}">${shortName}</td>

        <td>${viewCount}</td>
        <td>${downloadCount}</td>
    </tr>

<template id="bookStatsInfoFilter">
    <div class="col-xs-10"  id='panel-container'style="padding:0px;">
        <div class="row">
             <span class="row col-xs-9">
                 <ul class="nav nav-pills" >
                     <li id="userLi" role="presentation" class="change"><a href="#check" id="userInfo"  role="tab" data-toggle="tab" >用户</a></li>
                     <li id="bookLi" role="presentation" class="change "><a href="#pass" id="bookInfo"  role="tab" data-toggle="tab" >图书</a></li>
                     <li id="deviceLi" role="presentation" class="change "><a href="#roleCreate" id="deviceInfo"  role="tab" data-toggle="tab" >设备</a></li>
                 </ul>

              </span>
        </div>
        <div class="tab-content" id="filterChange">
            <div class="tab-pane padding-l-0 personInfoStyle active" id="check" >
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <th class="first"><label for="setupTime">按时间段查询</label></th>
                            <td class="first-value">
                                <input type="date" id="fromTimeUser" style="border-radius:5px;"/>
                                <label for="setupStopTime">到</label></th><input type="date" id="toTimeUser" style="border-radius:5px;"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane padding-l-0 personInfoStyle" id="pass" style="padding: 0px;margin: 0px;">
                <table style="width: 100%;">
                    <tbody>
                    <tr>
                        <th class="first"><label for="setupTime">图书种类</label></th>
                        <td class="first-value">
                            <select id="selectBook" ></select>
                        </td>
                        <th class="first"><label for="setupTime">按时间查询</label></th>
                        <td class="first-value">
                            <input type="date" id="fromTimeBook" style="border-radius:5px;"/>
                            <label for="setupStopTime">到</label></th><input type="date" id="toTimeBook" style="border-radius:5px;"/>
                        </td>
                        <th class="first"></th>
                        <td class="first-value">
                            <button id="bookInfoOut" style="background-color: #bbbbbb;">   <a id="bookInfoOutA"  href="/library/var/export-books.csv" ></a>导出统计信息</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane padding-l-0 personInfoStyle" id="roleCreate">
                <table style="width: 100%;">
                    <tbody>
                    <tr>
                        <th class="first"><label for="setupTime">借阅机</label></th>
                        <td class="first-value">
                            <select id="selectDevice" ></select>
                        </td>
                        <th class="first"><label for="setupTime">按时间查询</label></th>
                        <td class="first-value">
                            <input type="date" id="fromTimeDevice" style="border-radius:5px;"/>
                            <label for="setupStopTime">到</label></th><input type="date" id="toTimeDevice" style="border-radius:5px;"/>
                        </td>
                        <th class="first"></th>
                        <td class="first-value">
                            <button id="deviceInfoOut" style="background-color: #bbbbbb;">  <a id="deviceInfoOutA" href="/library/var/export-devices.csv" ></a>导出统计信息</button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
